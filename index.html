<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle button:nth-child(2) {
            background: none;
            border: 1px solid #ff758c;
            color: #ff758c;
        }
        .toggle button:hover {
            opacity: 0.8;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #ff758c;
            text-decoration: none;
        }
        button.submit {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button.submit:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="toggle">
            <button>Login</button>
            <button>Signup</button>
        </div>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <button type="submit" class="submit">Login</button>
        </form>
        <p>Not a member? <a href="#">Signup now</a></p>
    </div>
</body>
</html>
